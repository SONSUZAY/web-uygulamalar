<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SONSUZ.AY | Perfect Spacing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <style>
        :root { --theme-color: #00e5ff; --bg-dark: #121212; }
        * { box-sizing: border-box; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark); color: #ffffff; margin: 0;
            overflow: hidden; width: 100vw; height: 100vh; position: fixed;
            display: flex; flex-direction: column;
        }

        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.5; pointer-events: none; }

        header {
            text-align: center; padding: 15px; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px); z-index: 10; border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        h1 { margin: 0; font-size: 1.2rem; color: var(--theme-color); letter-spacing: 1px; text-shadow: 0 0 10px var(--theme-color); }

        .screen {
            flex: 1; display: flex; flex-direction: column; padding: 20px;
            position: absolute; width: 100%; height: calc(100vh - 60px); top: 60px;
            background: rgba(18, 18, 18, 0.96); transition: transform 0.3s ease, opacity 0.3s;
            overflow-x: hidden;
        }
        .hidden { opacity: 0; pointer-events: none; transform: translateX(50px); z-index: 0; }
        .active-screen { opacity: 1; pointer-events: all; transform: translateX(0); z-index: 5; }

        /* PLAYER EKRANI */
        #player-screen { justify-content: center; align-items: center; text-align: center; background: transparent; }
        
        .album-art-container {
            width: 240px; height: 240px; margin-bottom: 20px; border-radius: 20px;
            box-shadow: 0 15px 50px -10px var(--theme-color); background: #222;
            display: flex; align-items: center; justify-content: center; border: 3px solid var(--theme-color); overflow: hidden;
            flex-shrink: 0; position: relative; z-index: 2;
        }
        #playerArt { width: 100%; height: 100%; object-fit: cover; }
        .placeholder-art { font-size: 5rem; color: var(--theme-color); }
        
        .song-info { width: 100%; padding: 0 10px; margin-bottom: 10px; z-index: 2; }
        .song-info h2 { font-size: 1.4rem; margin: 5px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-info p { color: var(--theme-color); margin: 0; font-size: 0.9rem; opacity: 0.8; }

        /* ƒ∞LERLEME √áUBUƒûU */
        .progress-area {
            width: 85%; max-width: 350px; margin: 10px auto 20px auto;
            display: flex; flex-direction: column; gap: 8px; z-index: 2;
        }
        .time-labels {
            display: flex; justify-content: space-between;
            font-size: 0.8rem; color: #aaa; font-variant-numeric: tabular-nums;
        }
        input[type="range"] {
            -webkit-appearance: none; width: 100%; height: 6px;
            background: #444; border-radius: 5px; outline: none; cursor: pointer;
            background-image: linear-gradient(var(--theme-color), var(--theme-color));
            background-size: 0% 100%; background-repeat: no-repeat;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px;
            border-radius: 50%; background: #fff; box-shadow: 0 0 10px var(--theme-color);
            cursor: pointer; border: 2px solid var(--theme-color); transition: transform 0.1s;
        }

        /* KONTROL PANELƒ∞ */
        .controls-wrapper {
            position: relative; width: 100%; height: 90px;
            display: flex; justify-content: center; align-items: center;
            margin-top: 5px; padding: 0 10px; z-index: 2;
        }
        .main-controls { display: flex; align-items: center; gap: 20px; z-index: 2; }

        /* YAN TU≈ûLAR (G√úNCELLENDƒ∞: Daha kenara alƒ±ndƒ±) */
        .side-btn {
            position: absolute; width: 45px; height: 45px; font-size: 1.2rem;
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.3);
            color: #fff; cursor: pointer; opacity: 0.8; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(4px);
        }
        .side-btn:hover { opacity: 1; border-color: var(--theme-color); transform: scale(1.05); }
        .side-btn.active { 
            opacity: 1; color: var(--theme-color); border-color: var(--theme-color); 
            box-shadow: 0 0 15px var(--theme-color); background: rgba(255,255,255,0.1); 
        }
        
        /* √ñNCEKƒ∞ HALƒ∞: 8% idi, ≈üimdi 2% yaparak kenara ittik */
        #shuffleBtn { left: 2%; }
        #visualBtn { right: 2%; }

        /* PLAY TU≈ûU */
        .btn-control {
            background: rgba(0,0,0,0.2); border: 2px solid #fff; color: #fff; border-radius: 50%; width: 55px; height: 55px;
            font-size: 1.4rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-control.main {
            width: 75px; height: 75px; font-size: 2.2rem; 
            border: 3px solid #fff; 
            background: rgba(0,0,0,0.4); 
            color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
        }
        .btn-control.main:active { transform: scale(0.95); }

        /* LIST & INFO STYLES */
        #list-screen { justify-content: flex-start; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-shrink: 0; gap: 10px; }
        
        .back-btn { 
            background: linear-gradient(45deg, var(--theme-color), transparent); 
            border: 1px solid var(--theme-color); 
            color: #fff; padding: 8px 15px; border-radius: 20px;
            cursor: pointer; font-weight: bold; font-size: 0.8rem;
            text-shadow: 0 1px 2px #000;
        }

        .sort-btn {
            background: rgba(255,255,255,0.1); border: 1px solid #555; color: #ccc;
            padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.9rem;
        }
        
        .upload-area { text-align: center; margin-bottom: 15px; flex-shrink: 0; }
        .btn-upload {
            background: var(--theme-color); color: #000; padding: 12px 30px;
            border-radius: 25px; font-weight: bold; display: inline-block; cursor: pointer;
            box-shadow: 0 0 15px var(--theme-color);
        }

        .playlist-container { flex: 1; overflow-y: auto; padding-right: 5px; }
        
        .info-box {
            text-align: center; padding: 20px; color: #ccc; font-size: 0.9rem; line-height: 1.6;
            background: rgba(255,255,255,0.03); border-radius: 15px; margin-top: 20px; border: 1px dashed #444;
        }
        .security-note {
            margin-top: 20px; padding: 10px; background: rgba(0, 229, 255, 0.05);
            border-radius: 10px; font-size: 0.8rem; border: 1px solid rgba(0, 229, 255, 0.2); color: #aaa;
        }
        .security-note strong { color: var(--theme-color); display: block; margin-bottom: 5px; }

        .track-item {
            padding: 12px; border-bottom: 1px solid #333; display: flex; align-items: center;
            cursor: pointer; border-radius: 8px; margin-bottom: 2px;
        }
        .track-item.active { background: rgba(255,255,255,0.1); color: var(--theme-color); font-weight: bold; border-left: 3px solid var(--theme-color); }
        .track-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .nav-btn {
            margin-top: 20px; padding: 12px 30px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--theme-color); color: var(--theme-color); border-radius: 30px;
            cursor: pointer; font-weight: bold; font-size: 0.9rem; z-index: 2;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <canvas id="visualizer"></canvas>

    <header>
        <h1>SONSUZ.AY PLAYER</h1>
    </header>

    <div id="player-screen" class="screen active-screen">
        <div class="album-art-container">
            <img id="playerArt" src="" style="display:none;">
            <div class="placeholder-art" id="playerPlaceholder">üéµ</div>
        </div>
        <div class="song-info">
            <h2 id="playerTitle">Ho≈ü Geldiniz</h2>
            <p id="playerArtist">M√ºzik Bekleniyor</p>
        </div>

        <div class="progress-area">
            <input type="range" id="progressBar" value="0" min="0" step="1">
            <div class="time-labels">
                <span id="currentTime">00:00</span>
                <span id="totalDuration">00:00</span>
            </div>
        </div>

        <div class="controls-wrapper">
            <button class="side-btn" id="shuffleBtn" onclick="toggleShuffle()" title="Karƒ±≈üƒ±k √áal">üîÄ</button>
            
            <div class="main-controls">
                <button class="btn-control" onclick="prevSong()">‚èÆ</button>
                <button class="btn-control main" onclick="togglePlay()" id="playBtn">‚ñ∂</button>
                <button class="btn-control" onclick="nextSong()">‚è≠</button>
            </div>

            <button class="side-btn" id="visualBtn" onclick="toggleVisualMode()" title="G√∂r√ºn√ºm Deƒüi≈ütir">‚âã</button>
        </div>

        <button class="nav-btn" onclick="showScreen('list')">üìÇ M√ºzik Listesi</button>
    </div>

    <div id="list-screen" class="screen hidden">
        <div class="top-bar">
            <button class="sort-btn" id="sortBtn" onclick="toggleSort()">‚¨á Sƒ±ralama: Varsayƒ±lan</button>
            <button class="back-btn" onclick="showScreen('player')">Oynatƒ±cƒ±ya D√∂n ‚ûî</button>
        </div>
        <div class="upload-area">
            <label class="btn-upload">
                <input type="file" id="fileInput" webkitdirectory directory multiple style="display:none">
                üìÅ M√ºzik Klas√∂r√ºn√º Se√ß
            </label>
        </div>
        <div class="playlist-container" id="playlist">
            <div class="info-box">
                <h3>Nasƒ±l Kullanƒ±lƒ±r?</h3>
                <p>1. <b>"M√ºzik Klas√∂r√ºn√º Se√ß"</b> butonuna tƒ±kla.</p>
                <p>2. M√ºziklerin olduƒüu klas√∂r√º bul.</p>
                <p>3. <b>"Bu klas√∂r√º kullan"</b> diyerek izin ver.</p>
                <div class="security-note">
                    <strong>üîí %100 G√ºvenli</strong>
                    Dosyalarƒ±nƒ±z telefonda kalƒ±r, internete gitmez.
                </div>
            </div>
        </div>
    </div>

    <audio id="audio" crossorigin="anonymous"></audio>
    <canvas id="colorCanvas" width="50" height="50" style="display:none;"></canvas>

    <script>
        const fileInput = document.getElementById('fileInput');
        const playlistDiv = document.getElementById('playlist');
        const audio = document.getElementById('audio');
        const playerTitle = document.getElementById('playerTitle');
        const playerArtist = document.getElementById('playerArtist');
        const playerArt = document.getElementById('playerArt');
        const playerPlaceholder = document.getElementById('playerPlaceholder');
        const playBtn = document.getElementById('playBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const visualBtn = document.getElementById('visualBtn');
        const sortBtn = document.getElementById('sortBtn');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const totalDurationEl = document.getElementById('totalDuration');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const colorCanvas = document.getElementById('colorCanvas');
        const colorCtx = colorCanvas.getContext('2d');
        const root = document.documentElement;

        let rawTracks = [];
        let tracks = [];
        let currentIndex = 0;
        let isShuffle = false;
        let isSortedAZ = false;
        let visualMode = 0;
        let isContextSetup = false;
        let audioContext, analyser, source;
        let currentThemeColor = '#00e5ff';

        function showScreen(screenName) {
            const playerScreen = document.getElementById('player-screen');
            const listScreen = document.getElementById('list-screen');
            if (screenName === 'list') {
                playerScreen.classList.remove('active-screen'); playerScreen.classList.add('hidden');
                listScreen.classList.remove('hidden'); listScreen.classList.add('active-screen');
            } else {
                listScreen.classList.remove('active-screen'); listScreen.classList.add('hidden');
                playerScreen.classList.remove('hidden'); playerScreen.classList.add('active-screen');
            }
        }

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files).filter(f => f.type.startsWith('audio/'));
            if (files.length === 0) return alert("M√ºzik bulunamadƒ±!");

            rawTracks = [...files];
            tracks = [...files];
            
            isSortedAZ = false;
            updateSortBtn();

            renderPlaylistFast();
            showScreen('player'); 
            loadTrack(0);
        });

        function toggleSort() {
            if(rawTracks.length === 0) return;
            isSortedAZ = !isSortedAZ;
            
            if(isSortedAZ) {
                tracks.sort((a, b) => a.name.localeCompare(b.name, 'tr', { sensitivity: 'base' }));
            } else {
                tracks = [...rawTracks];
            }
            
            const currentFileName = playerTitle.textContent;
            renderPlaylistFast();
            updateSortBtn();
            
            const newIndex = tracks.findIndex(t => t.name === currentFileName || (playerTitle.textContent && t.name === rawTracks[currentIndex].name));
            if(newIndex !== -1) currentIndex = newIndex;
            highlightCurrentTrack();
        }

        function updateSortBtn() {
            sortBtn.textContent = isSortedAZ ? "‚¨á Sƒ±ralama: A-Z" : "‚¨á Sƒ±ralama: Varsayƒ±lan";
            sortBtn.style.color = isSortedAZ ? "var(--theme-color)" : "#ccc";
            sortBtn.style.borderColor = isSortedAZ ? "var(--theme-color)" : "#555";
        }

        function toggleVisualMode() {
            visualMode = (visualMode + 1) % 2;
            visualBtn.classList.toggle('active', visualMode === 1);
        }

        function renderPlaylistFast() {
            playlistDiv.innerHTML = '';
            tracks.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'track-item';
                item.id = 'track-' + index;
                item.innerHTML = `<div style="margin-right:15px; opacity:0.6;">‚ô™</div><div class="track-name">${file.name}</div>`;
                item.onclick = () => { loadTrack(index); showScreen('player'); };
                playlistDiv.appendChild(item);
            });
            highlightCurrentTrack();
        }

        function highlightCurrentTrack() {
            document.querySelectorAll('.track-item').forEach(i => i.classList.remove('active'));
            const activeItem = document.getElementById('track-' + currentIndex);
            if(activeItem) activeItem.classList.add('active');
        }

        function loadTrack(index) {
            currentIndex = index;
            const file = tracks[index];
            audio.src = URL.createObjectURL(file);
            
            playerTitle.textContent = file.name;
            playerArtist.textContent = "Y√ºkleniyor...";
            playerArt.style.display = 'none';
            playerPlaceholder.style.display = 'flex';
            
            progressBar.value = 0;
            currentTimeEl.textContent = "00:00";
            totalDurationEl.textContent = "00:00";

            highlightCurrentTrack();

            jsmediatags.read(file, {
                onSuccess: function(tag) {
                    playerTitle.textContent = tag.tags.title || file.name;
                    playerArtist.textContent = tag.tags.artist || "Bilinmeyen Sanat√ßƒ±";
                    if (tag.tags.picture) {
                        const { data, format } = tag.tags.picture;
                        let base64String = "";
                        for (let i = 0; i < data.length; i++) base64String += String.fromCharCode(data[i]);
                        const imageUrl = `data:${format};base64,${window.btoa(base64String)}`;
                        playerArt.src = imageUrl; playerArt.style.display = 'block'; playerPlaceholder.style.display = 'none';
                        playerArt.onload = () => { updateThemeColor(getDominantColor(playerArt)); };
                    } else { updateThemeColor('#00e5ff'); }
                },
                onError: () => { playerArtist.textContent = "Bilinmeyen Sanat√ßƒ±"; updateThemeColor('#00e5ff'); }
            });
            playAudio();
        }

        audio.addEventListener('loadedmetadata', () => {
            progressBar.max = Math.floor(audio.duration);
            totalDurationEl.textContent = formatTime(audio.duration);
        });
        audio.addEventListener('timeupdate', () => {
            progressBar.value = Math.floor(audio.currentTime);
            currentTimeEl.textContent = formatTime(audio.currentTime);
            updateProgressBackground();
        });
        progressBar.addEventListener('input', () => {
            audio.currentTime = progressBar.value;
            updateProgressBackground();
        });

        function updateProgressBackground() {
            const min = progressBar.min || 0;
            const max = progressBar.max || 100;
            const percentage = ((progressBar.value - min) / (max - min)) * 100;
            progressBar.style.backgroundSize = percentage + '% 100%';
        }

        function formatTime(seconds) {
            if(isNaN(seconds)) return "00:00";
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return (min < 10 ? "0" + min : min) + ":" + (sec < 10 ? "0" + sec : sec);
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleBtn.classList.toggle('active', isShuffle);
        }

        function nextSong() {
            if (tracks.length === 0) return;
            let nextIndex;
            if (isShuffle) {
                nextIndex = Math.floor(Math.random() * tracks.length);
            } else {
                nextIndex = (currentIndex + 1) % tracks.length;
            }
            loadTrack(nextIndex);
        }
        function prevSong() { if(tracks.length) loadTrack((currentIndex - 1 + tracks.length) % tracks.length); }

        function getDominantColor(imgEl) {
            colorCtx.drawImage(imgEl, 0, 0, 50, 50);
            const data = colorCtx.getImageData(0, 0, 50, 50).data;
            let r=0,g=0,b=0,c=0;
            for(let i=0; i<data.length; i+=4) { r+=data[i]; g+=data[i+1]; b+=data[i+2]; c++; }
            r=Math.floor(r/c); g=Math.floor(g/c); b=Math.floor(b/c);
            return `rgb(${r},${g},${b})`;
        }
        function updateThemeColor(c) { currentThemeColor = c; root.style.setProperty('--theme-color', c); updateProgressBackground(); }
        function togglePlay() { if(!audio.src) return; if(audio.paused) playAudio(); else { audio.pause(); playBtn.textContent = "‚ñ∂"; } }
        function playAudio() { if(!isContextSetup) setupVisualizer(); audio.play(); playBtn.textContent = "‚è∏"; }
        audio.addEventListener('ended', nextSong);

        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        
        function setupVisualizer() {
            if(isContextSetup) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaElementSource(audio);
            source.connect(analyser); analyser.connect(audioContext.destination);
            analyser.fftSize = 128;
            isContextSetup = true; loop();
        }

        function loop() {
            requestAnimationFrame(loop);
            const bufferLength = analyser.frequencyBinCount;
            const data = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(data);
            ctx.clearRect(0,0,canvas.width,canvas.height);

            if (visualMode === 0) {
                const barWidth = (canvas.width / bufferLength) * 2;
                let x = 0;
                for(let i = 0; i < bufferLength; i++) {
                    const barHeight = data[i] * 1.5;
                    ctx.fillStyle = currentThemeColor.replace('rgb','rgba').replace(')',`, ${data[i]/255})`);
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            } else {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(centerX, centerY) * 0.4;
                
                ctx.beginPath();
                ctx.strokeStyle = currentThemeColor;
                ctx.lineWidth = 2;
                
                for(let i = 0; i < bufferLength; i++) {
                    const angle = (i / bufferLength) * Math.PI * 2;
                    const boost = data[i] * 0.8;
                    const x = centerX + Math.cos(angle) * (radius + boost);
                    const y = centerY + Math.sin(angle) * (radius + boost);
                    
                    if(i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
                ctx.fillStyle = currentThemeColor.replace('rgb','rgba').replace(')',`, 0.1)`);
                ctx.fill();
            }
        }
    </script>
</body>
</html>
